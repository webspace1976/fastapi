        <style>
   
            /* Style the navigation bar */
            nav {
                float: left;
                width: 120px;
                background-color: #f1f1f1;
                height: 100%; /* Make the navbar full height */
                overflow: auto; /* Enable scroll if needed */
            }
    
            nav ul {
                list-style-type: none;
                padding: 0;
            }
    
            nav li a {
                display: block;
                padding: 10px 20px;
                text-decoration: none;
                color: #333;
            }
    
            nav li a:hover {
                background-color: #ddd;
            }

            nav li a.active {
                background-color: #04AA6D;
            }

            nav li a.deactive {
                background-color: #fff; /* Default background color for non-active links */
            }       
    
            /* Style the loading message */
            #loading-message {
                display: none; /* Initially hidden */
                text-align: center;
                font-style: italic;
                color: #777;
            }            
                    /* Style the iframe */
        iframe {
            width: 100%;
            height: calc(120vh - 40px); /* Adjust for header height and padding */
            border: none;
        }
        /* Update your existing nav style */
nav {
    float: left;
    width: 120px; /* Increased width for better readability */
    background-color: #f1f1f1;
    height: 100vh; 
    transition: 0.3s; /* Smooth sliding effect */
    overflow-x: hidden;
}

/* Style for when the nav is hidden/collapsed */
nav.collapsed {
    width: 0px;
}

/* Hide text links when collapsed */
nav.collapsed li a {
    font-size: 0;
    padding: 10px;
}

/* Adjust main content based on nav state */
main {
    margin-left: 120px;
    transition: 0.3s;
}

main.expanded {
    margin-left: 0px;
}

/* Style the toggle button */
#toggleBtn {
    width: 100%;
    padding: 10px;
    background: #333;
    color: white;
    border: none;
    cursor: pointer;
}
        </style>        
    </head>

    <!-- Loading message -->
    <div id="loading-message">Loading...</div>
    
    <script>
    function setActiveLink(link) {
        // Remove 'active' class from all links
        var links = document.querySelectorAll('nav li a');
        links.forEach(function(item) {
            item.classList.remove('active');
            item.classList.add('deactive');
        });

        // Add 'active' class to the clicked link
        link.classList.add('active');
        link.classList.remove('deactive');

        return true; // Allow default link behavior
    }        
    function toggleNav() {
    var sidebar = document.getElementById("sidebar");
    var mainContent = document.querySelector("main");
    
    sidebar.classList.toggle("collapsed");
    mainContent.classList.toggle("expanded");
    }
    </script>
