<!DOCTYPE html>
<html>
<head>
    <title>Device Check Form</title>
    <script src="/static/js/d3.v7.min.js"></script>
</head>
    <body>
    <div class='container'>
    <!-- <form method='post' enctype='multipart/form-data' action='/run-getweboutput' target='_blank'> -->
    <div class="flex-container">
        <div style="display:flex">
            <div style="width:100%;">
                <form method='post' enctype='multipart/form-data' action='/api/devices/check_output' target='_blank'>
                <h3 style='margin:0'> KDC/eNG Core Switch, 202601 updated:</h3>
                    Device IP address (Multi-Select): <br>
                    <select name="core_ipaddress" multiple style="width:100%;height:200px; font-size: 12px;" >
                        {% for device in core_devices %}
                        <option value="{{ device.os }}:{{ device.ip }}:{{ device.nodeid }}">{{ device.name }} ({{ device.ip }})
                        </option>
                        {% endfor %}
                    </select>
                    <br><br>
                    SA-User name:         <input type="text" name="core_uname" placeholder="soc2019_sa"><br>
                    User password:        <input type="password" name="core_passwd"><br>
                    <!-- Alias to uname/passwd if backend strictly requires them -->
                    <input type="hidden" name="check_type" value="core">
                    <input type="hidden" name="uname" value="" />  <!-- Or dynamically set via JS -->
                    <input type="hidden" name="passwd" value="" />  <!-- Or dynamically set via JS -->
                    <input type="submit" value="Submit" >
                </form>
            </div>           

            <div id="report-list-container" style="width:100%;margin-left: 20px;text-align: right;">                    
                <h3 style='margin-top:0;text-align: left;'>Select a Historical Report:</h3>
                <select id="reportSelector" onchange="openReport(this.value)" style="padding: 0px; font-size: 12px; width: 100%;">
                <option value="" disabled selected>-- Select an Report --</option>
                    {# CORRECTED LOOP: Iterate over reports_data #}
                    {% for report in reports_data %}
                        
                        {# Use report.task_id directly to construct the URL #}
                        {% set result_url = '/api/devices/results/' ~ report.task_id %}

                        <option value="{{ result_url }}">
                            {# Use report.display_name (human-readable file name) and report.size (timestamp) #}
                            {{ report.time  }} {{ report.user_name}} {{ report.size}}
                        </option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div style="margin-top: 20px;">
        <main>
            <iframe id="contentFrame" 
                    name="contentFrame" 
                    src="/api/monitor" 
                    title="BGP&OSPF Peer Analyzer"
                    style="width: 100%; height: 800px; border: 1px solid #ddd; border-radius: 8px;">
            </iframe>
        </main>
    </div>
    
        <script>
            function openReport(url) {
                if (url) {
                    window.open(url, '_blank');
                }
            }
        </script>

</body>
</html>
