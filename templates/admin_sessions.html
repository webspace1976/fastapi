<!DOCTYPE html>
<html>
<head><title>Orion Session Log</title></head>
<body>
<h2>All Orion Login Sessions</h2>
<table border="1">
    <thead><tr><th>Username</th><th>IP Address</th><th>Server</th><th>Session ID</th><th>start_time</th><th>last_activity</th><th>duration_minutes</th></tr>
    </thead>
    <tbody>
        {% for s in sessions %}
        <tr>
            <td>{{ s.username }}</td>
            <td>{{ s.ip }}</td>
            <td>{{ s.npm_server }}</td>
            <td>{{ s.session_id }}</td>
            <td>{{ s.start_time }}</td>
            <td>{{ s.last_activity }}</td>
            <td>{{ s.duration_minutes }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
